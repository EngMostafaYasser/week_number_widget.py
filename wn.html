<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Number Widget</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .widget-container {
        text-align: center;
        padding: 2.5px 5px;
        box-shadow: 0 0 2px rgba(0, 0, 0);
        border: 2px solid #42cccb;
        border-radius: 5px;
      }

      #weekNumber {
        font-size: 36px;
        text-align: center;
        color: #42cccb;
      }
    </style>
  </head>
  <body>
    <div class="widget-container">
      <p id="weekNumber"></p>
    </div>

    <script>
      function getCurrentWeekNumber() {
        const today = new Date();
        const firstDayOfYear = new Date(today.getFullYear(), 0, 1);
        const days = Math.floor(
          (today - firstDayOfYear) / (24 * 60 * 60 * 1000)
        );
        const weekNumber = Math.ceil(
          (days + 1 + ((firstDayOfYear.getDay() + 1) % 7)) / 7
        );
        return weekNumber;
      }
      function updateWeekNumber() {
        const weekNumber = getCurrentWeekNumber();
        document.getElementById("weekNumber").innerText = weekNumber;
      }
      updateWeekNumber();
    </script>
  </body>
</html>
